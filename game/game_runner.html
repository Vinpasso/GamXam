<!DOCTYPE html>
<html lang="en">
<head>
    <title>GamXam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js" crossorigin="anonymous"></script>
    <script src="/GamXam/js/epub.js" crossorigin="anonymous"></script>
    <script src="user_interface.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">GamXam: Studying gamified.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Question Database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Story Database</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Load Book</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="book-file" onchange="setupEBook(this.files[0])">
                    <label class="custom-file-label" for="book-file">Choose file</label>
                </div>
            </div>
            <div class="col-sm-8" id="book-panel">
                EPub content.
            </div>
        </div>
        <div class="col-sm-4" id="trackers">
            <div class="row justify-content-between mx-auto my-4">
                <div class="col-sm">
                    <h4>Stats content</h4>
                </div>
                <button class="btn btn-outline-dark" data-toggle="modal" data-target="#newTrackerModal">+</button>
            </div>
        </div>
    </div>
</div>


<!-- New Tracker Field -->
<div class="modal fade" id="newTrackerModal" tabindex="-1" role="dialog" aria-labelledby="newFieldModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newFieldModalLabel">New Tracker Field</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body justify-content-between">
                <div class="row form-group">
                    <label for="tracker-name" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" id="tracker-name">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="tracker-type" class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="tracker-type">
                            <option value="integer">Integer</option>
                            <option value="list">List</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="tracker-add-button" onclick="addTrackerVariable()" data-dismiss="modal">Add Tracker</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
