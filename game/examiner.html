<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examiner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="examiner.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">GamXam: Studying gamified.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Question Database</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Story Database</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row mx-auto" id="exam-info">
        <h2>Exam: What-to-do</h2>
        <hr>
        <h4>24 questions</h4>
    </div>
    <div class="card mb-4">
        <div class="card-header" id="question-card-header">
            Question
        </div>
        <div class="card-body" id="question-card">
            What do you want to do today?
        </div>
    </div>
    <div class="card my-4">
        <div class="card-header">
            <label for="response">Your Response</label>
        </div>
        <div class="card-body">
            <textarea class="form-control mb-4" id="response" rows="3"></textarea>
            <button type="button" class="btn btn-primary" id="response-check-button" onclick="markResponse($('#response').val())">Check (ctrl-return)</button>
            <button type="button" class="btn btn-secondary" id="new-question-button" onclick="postRandomQuestion()">New Question (ctrl-shift-return)</button>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="question-expected-answers">
        8 answers remaining
    </div>
    <div id="response-alerts">
        <div class="card border-success" id="response-card">
            <div class="card-header">
                Response
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="response-model">Model response: Study some more</li>
                <li class="list-group-item" id="response-user">Your response: Go back to bed</li>
                <li class="list-group-item text-success" id="response-score">Score: 0/1 points</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
